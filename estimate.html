<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Orçamento Miligrama</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="Images/logo-farmacia-miligrama.png"></h1>
            </div>     
        </header>
        
        <main>
            <form>
                <label for="nomeativo">Nome do ativo</label>
                <input type="text" id="nomeativo" class="input-padrao">

                <input type="hidden" id="idativo" class="input-padrao">

                <label for="dosagem">Dosagem</label>
                <input type="number" id="dosagem" class="input-padrao">

                <fieldset>
                    <legend>Unidade</legend>
                    <select id="unidade">
                        <option selected></option>
                        <option value="MG">MG</option>
                        <option value="G">G</option>
                        <option value="MCG">MCG</option>
                    </select>
                </fieldset>

                <input type="button" value="Adicionar Ativo" class="addAtivo">

            </form>

            <form>
                <label for="quantidade">Quantidade de Cápsulas</label>
                <input type="number" id="quantidade" class="input-padrao" required>

                <input type="button" value="Calcular Preço" class="enviar">

                <!-- <input type="submit" value="Calcular Orçamento" class="enviar" href="estimate.html"> -->
                
            </form>

            <p>Orçamento: XXXXX</p>
            <table class="composicaoFormula" id="composicaoFormula">
                <thead class="cabecalhoFormulario">
                    <tr>
                        <th>Matéria-Prima</th>
                        <th>Dosagem</th>
                        <th>Unidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>

            <script src="main.js"></script>

        </main>

        <footer>
            <img src="Images/logo-farmacia-miligrama.png">
            <p class="copyright">&copy; Copyright Miligrama Farmácia de Manipulação Ltda.</p>
        </footer>

    </body>
</html>
